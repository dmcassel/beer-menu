services:
  postgres:
    image: postgres:16.11
    container_name: beer_menu_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: beeruser
      POSTGRES_PASSWORD: beerpass
      POSTGRES_DB: beerdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beer_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: beer_menu_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: dmcassel@gmail.com
      PGADMIN_DEFAULT_PASSWORD: adminpass
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - beer_network

  # Node.js Application (API + UI)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beer-menu-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://beeruser:beerpass@beer_menu_db:5432/beerdb
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for development (optional - remove in production)
      - .:/app
      - /app/node_modules
    networks:
      - beer_network
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "pnpm db:push && pnpm start"

volumes:
  postgres_data:
  pgadmin_data:
networks:
  beer_network:
