services:
  postgres:
    image: postgres:16.11
    container_name: beer_menu_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beer_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: beer_menu_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - beer_network

  # Node.js Application (API + UI)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beer-menu-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${APP_PORT}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      # Mount source code for development (optional - remove in production)
      - .:/app
      - /app/node_modules
    networks:
      - beer_network
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "pnpm db:push && pnpm start"

volumes:
  postgres_data:
  pgadmin_data:
networks:
  beer_network:
