services:
  postgres:
    image: postgres:16.11
    container_name: beer_menu_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beer_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: beer_menu_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - beer_network

  # Test Database (for running tests)
  postgres-test:
    image: postgres:16.11
    container_name: beer_menu_test_db
    restart: "no"  # Don't auto-restart test database
    environment:
      POSTGRES_USER: ${POSTGRES_TEST_USER:-test_user}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD:-test_password}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-beer_menu_test}
    ports:
      - "${POSTGRES_TEST_PORT:-5433}:5432"  # Different port to avoid conflicts
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests and auto-cleanup
    networks:
      - beer_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TEST_USER:-test_user} -d ${POSTGRES_TEST_DB:-beer_menu_test}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Node.js Application (API + UI)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beer-menu-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${APP_PORT}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      # Preserve node_modules and dist from the image
      - /app/node_modules
      - /app/dist
    networks:
      - beer_network
    depends_on:
      postgres:
        condition: service_healthy
    command: sh /app/scripts/docker-entrypoint.sh

volumes:
  postgres_data:
  pgadmin_data:
networks:
  beer_network:
